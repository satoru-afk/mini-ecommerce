<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">
  <header class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-extrabold text-center tracking-tight">Online Store: Computers & Phones</h1>
  </header>
  <main class="flex-grow container mx-auto p-8">
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
  </main>
  <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white text-center p-4">
    <p class="text-sm">© 2025 Online Store - Built with ❤️</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
