<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">
  <header class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-extrabold text-center tracking-tight">Product Details</h1>
  </header>
  <main class="flex-grow container mx-auto p-8">
    <div id="product-detail" class="bg-white p-8 rounded-2xl shadow-lg flex flex-col md:flex-row gap-8 mb-8"></div>
    <div class="bg-white p-8 rounded-2xl shadow-lg">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Product Reviews</h2>
        <a href="/index.html" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Back to Home</a>
      </div>
      <div class="mb-6">
        <textarea id="review-input" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your review here..."></textarea>
        <button id="submit-review" class="mt-3 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Submit Review</button>
      </div>
      <div id="review-list" class="space-y-4"></div>
    </div>
  </main>
  <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white text-center p-4">
    <p class="text-sm">© 2025 Online Store - Built with ❤️</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
